<body>
    <nav>
        <div><a href="/"><img src="media/BodW.png" alt="Bod" id="Logo"></a></div>
        <div class="links">
            <span>
                <a href="/playground">Playground</a>
            </span>
            <span>
                <a href="/surveys">Surveys</a>
            </span>
        </div>
    </nav>
    <main>

        <div class="d-flex justify-content-center align-items-center connectMainDiv"
            style="height: calc(100vh - 50px);">
            <div class="col-4">
                <div class="card">
                    <h5 class="card-title text-center">Login</h5>
                    <div class="card-body d-flex justify-content-center align-items-stretch">
                        <form id="logForm" action="/api/login" method="post">
                            <div class="form-floating">
                                <input class="form-control" type="email" placeholder="name@example.com" name="email"
                                    id="email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" placeholder="•••••••••••••••" class="form-control"
                                    name="password" id="password" required>
                                <label for="password">Password</label>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Login">
                        </form>
                    </div>
                </div>
            </div>
            <div class="vSep"></div>
            <div class="col-4">
                <div class="card">
                    <h5 class="card-title text-center">Register</h5>
                    <div class="card-body d-flex justify-content-center align-items-stretch">

                        <form id="regForm" action="/api/login" method="post">
                            <div class="visually-hidden"><input type="checkbox" name="newUser" checked></div>
                            <div class="form-floating">
                                <input class="form-control" type="email" placeholder="name@example.com" name="Remail"
                                    id="Remail" required>
                                <label for="Remail">Email</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" placeholder="•••••••••••••••" class="form-control"
                                    name="Rpassword" id="Rpassword" aria-describedby="passwordHelpBlock" required>
                                <label for="Rpassword">Password</label>
                            </div>
                            <div id="passwordHelpBlock" class="form-text">
                                Your password must be 8 to 20 characters long, and contain at least: a letter, a number
                                and a special character
                            </div>
                            <input type="submit" class="btn btn-primary" value="Register">
                        </form>
                    </div>
                </div>

            </div>

    </main>
    <div class="cookieP">
        <div>
            We use cookies to provide you with a better experience. <button class="btn btn-primary">Ok</button>
        </div>
    </div>
