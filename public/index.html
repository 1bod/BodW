<script>
    var nav = document.querySelector('nav');
    var headerIntersectioObserver = new IntersectionObserver(function (entries) {
        if (entries[0].isIntersecting == false) {
            nav.classList.remove("landing");
        } else {
            nav.classList.add("landing");
        }
    });
    headerIntersectioObserver.observe(document.querySelector('header'));
</script>
